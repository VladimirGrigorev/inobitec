databaseChangeLog:
  - changeSet:
      id: 1
      author: vgrigorev
      changes:
        - createTable:
            tableName: node
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: parent_id
                  type: BIGINT
                  constraints:
                    nullable: true
              - column:
                  name: name
                  type: VARCHAR
                  constraints:
                    nullable: false
              - column:
                  name: text
                  type: TEXT
                  constraints:
                    nullable: true